<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书城管理系统-书籍查询</title>
    <link rel="stylesheet" href="../static/assets/stylesheets/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <!-- 左侧栏内容 -->
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <p style="text-indent: 10px"> 当前身份：普通用户</p>
                    <li><a href="/user">书籍查询</a></li>
                    <li><a href="/">退出登录</a></li>
                     <!-- 更多链接 -->
                </ul>
</div>
        </div>
        <div class="topbar">
            <!-- 顶栏内容 -->
            <h2 class="top_title" style="line-height: 1.6em; text-align: justify; text-indent: 2em;">书城后台管理系统 Book City back-end management system</h2>
        </div>
        <div class="content">
             <!-- 搜索栏 -->
            <div class="search-bar">
                <form action="/search_user" method="post">
                    <input type="text" name="keyword" placeholder="搜索书本信息..." >
                    <input type="submit" value="查找">
                </form>
                <form action="/info_user" method="post">
                    <input type="submit" onclick="filterTable()" value="显示所有">
                    <a href="/user"><button type="button">返回</button></a>
                </form>

            </div>
            <!-- 数据库查询模块表格 -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片</th>
                        <th>书名</th>
                        <th>作者</th>
                        <th>出版社</th>
                        <th>价格(元)</th>
                        <th>数量</th>
                        <th>位置</th>
                        <th>简介</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="10">没有结果</td>
                    </tr>
                    <!-- 更多行数据 -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
